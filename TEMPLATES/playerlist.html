<section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        {% for item in data %}
        <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{{item.Pic}}">
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Name :{{item.Name}} </h1>
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Phone : {{item.Phone}}</h1>
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">PubgID : {{item.PubgID}} </h1>
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">name : {{item.City}} </h1>
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">name : {{item.District}}</h1>
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">name : {{item.State}}</h1>
        </div>
        {% endfor %}
    </div>
</section>
