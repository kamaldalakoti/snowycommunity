<style>
    .sec {
        display: flex;
        border-top: 2px solid;
        border: 2px solid white;
        margin-top: 50px;
    }
    
    .div1 {
        flex-direction: column;
        border: 2px solid blue;
    }
    
    .div2 {
        flex-direction: column;
        border: 2px solid blue;
    }
    
    * {
        box-sizing: border-box;
    }
    /* Create two equal columns that floats next to each other */
    
    .column1 {
        float: left;
        width: 30%!important;
        padding: 10px;
        /* height: 300px; */
        /* Should be removed. Only for demonstration */
    }
    
    .column2 {
        /* float: left; */
        width: 70%!important;
        padding: 10px;
        /* height: 300px; */
        /* Should be removed. Only for demonstration */
    }
    /* Clear floats after the columns */
    
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
    /* casroll */
    
    .arro {
        position: absolute;
        z-index: 2;
        border: 2px solid black;
        border-radius: 40px;
        padding: 3px;
        width: 50px!important;
        height: 50px;
        background-color: black;
        margin: 0px 10px;
        margin-top: 250px;
    }
    /* .div_item1 {
        top: 116px;
    } */
    
    .div_item1 {
        z-index: 3;
        background-color: white;
        /* top: 116px; */
        position: relative;
        margin: 0px 0%;
        width: auto;
        height: 500px;
        border: 1px solid black;
    }
    
    .car {
        background-position: center;
        /* margin: 0px 30%; */
        /* margin-left: 10px; */
        /* border: 2px solid red; */
        width: auto;
        height: 600px;
    }
    
    .car img {
        /* border: 2px solid yellow; */
        /* width: 400px; */
        height: 600px;
        /* image-resolution: 300px 400px; */
    }
    
    @media screen and (max-width: 425px) {
        .div_item1 {
            display: none;
        }
    }
    
    @media screen and (max-width: 396px) {
        .sec {
            display: block;
        }
        .column1 {
            width: 100%!important;
        }
        .column2 {
            width: 100%!important;
        }
    }
    /* casroll end */
    
    @keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    
    .img {
        animation: blink 2s;
        animation-iteration-count: infinite;
    }
</style>
