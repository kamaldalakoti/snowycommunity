<style>
    .sec {
        display: flex;
        border-top: 2px solid;
        border: 2px solid white;
        margin-top: 50px;
    }
    
    .form {
        /* border: 2px solid red; */
        text-align: center;
        padding-left: 20px;
        color: white;
        width: 100%;
        padding-right: 10px;
        margin-top: 10px;
    }
    
    .row input {
        width: 100%;
    }
    
    .btn {
        width: 100%;
        margin-left: 21%;
    }
    
    @media screen and (max-width: 572px) {
        .btn {
            margin-left: auto;
            margin-top: 30px;
        }
    }
</style>
{% extends "base.html" %} {% block title %}Registration{% endblock title %} {% block body %}
<section class="text-gray-700 body-font sec">

    <form class="form" method="POST" action="">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name </label>
            <div class="col-sm-10">
                <input type="text" name="Name" id="Name" placeholder="Name" class="form-control" id="inputEmail3" required>
            </div>
        </div>
        <hr style="border-color: seashell;">
        {% comment %} <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">PUBGID </label>

            <div class="col-sm-10">
                <input type="text" placeholder="PUBGID" name="PubgID" id="PubgID" class="form-control" id="inputEmail3" required>
            </div>
        </div>  {% endcomment %}
        {% comment %} <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Whatsapp No. </label>

            <div class="col-sm-10">
                <input type="text" placeholder="Whatsapp No" name="whats" id="PubgID" class="form-control" id="inputEmail3" required>
            </div>
        </div>
         {% endcomment %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radio" id="inlineRadio1" value="Male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radio" id="inlineRadio2" value="Female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <hr style="border-color: seashell;">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Contect Number  </label>
            <div class="col-sm-10">
                <input type="phone" name="Phone" id="Phone" placeholder="Phone" class="form-control" id="inputEmail3" required>
            </div>
        </div>
        <hr style="border-color: seashell;">
        <!-- <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Picture </label>
            <div class="col-sm-10">
                <input type="file" placeholder="Picture" name="Pic" id="Pic" class="form-control" id="inputEmail3" required>
            </div>
        </div> -->
        {% comment %} <hr style="border-color: seashell;"> {% endcomment %}
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">City </label>
            <div class="col-sm-10">
                <input type="text" placeholder="City" name="City" id="City" class="form-control" id="inputEmail3" required>
            </div>
        </div>
        <hr style="border-color: seashell;">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">District </label>
            <div class="col-sm-10">
                <input type="text" name="District" id="District" placeholder="District" class="form-control" id="inputEmail3" required>
            </div>
        </div>
        <hr style="border-color: seashell;">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">State </label>
            <div class="col-sm-10">
                <input type="text" name="State" id="State" placeholder="State" class="form-control" id="inputEmail3" required>
            </div>
        </div>

        <hr style="border-color: seashell;">



        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</section>{% endblock body %}
